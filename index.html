
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mural de Recados - Escola MSB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo da Escola" class="logo">
        <h1>Mural de Recados</h1>

        <div class="botao-form">
            <a href="https://forms.gle/GF1hmCUoYi2TTHA46" target="_blank">‚ûï Enviar Novo Recado</a>
        </div>

        <div id="recados">üîÑ Carregando recados...</div>
    </div>

    <script>
        const planilhaURL = 'https://opensheet.elk.sh/1tIPyxItobkKqjfpjx_Ky8g-Gj_86hwH1sdkF91N9tMc/Respostas%20ao%20formul%C3%A1rio%201';

        fetch(planilhaURL)
            .then(response => response.json())
            .then(data => {
                const recadosDiv = document.getElementById('recados');
                recadosDiv.innerHTML = '';
                if (data.length === 0) {
                    recadosDiv.innerHTML = '<p>üì≠ Nenhum recado no momento.</p>';
                    return;
                }

                data.reverse().forEach(linha => {
                    const keys = Object.keys(linha);
                    const dataHora = linha[keys[0]] || 'Data n√£o informada';
                    const texto = linha[keys[1]] || 'Sem recado';

                    const div = document.createElement('div');
                    div.className = 'recado';
                    div.innerHTML = `
                        <div class="data">üìÖ ${dataHora}</div>
                        <div class="recado-texto">${texto}</div>
                    `;
                    recadosDiv.appendChild(div);
                });
            })
            .catch(() => {
                document.getElementById('recados').innerHTML = '‚ùå Erro ao carregar os recados.';
            });
    </script>
</body>
</html>
