<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural de Recados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mural de Recados</h1>
    <form id="messageForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="message">Recado:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('messageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      
      fetch('https://script.google.com/macros/s/AKfycbxj9Uj7b4bhKvDpoaRT33QFcP0zOsz7y-FwaBus2XGuYLfwozU0wdHKZdtE4yBqVlUO/exec', {
        method: 'POST',
        body: JSON.stringify({ name, message }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json()).then(data => {
        if (data.status === 'success') {
          alert('Recado enviado com sucesso!');
          document.getElementById('messageForm').reset();
        } else {
          alert('Falha ao enviar recado.');
        }
      }).catch(error => {
        console.error('Error:', error);
        alert('Erro ao enviar recado.');
      });
    });
  </script>
</body>
</html>
