<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Web Rádio</title>
</head>
<body>

<script>
  function openPopup(url, width, height) {
    var left = (screen.width - width) / 2;
    var top = (screen.height - height) / 2;
    window.open(url, 'PlayerPopup', 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=' + width + ', height=' + height + ', top=' + top + ', left=' + left);
  }
</script>

<button onclick="openPopup('http://player.srvsh.com.br/player-popup-responsivo/8682/10', 500, 320)">Abrir Player de Web Rádio</button>

</body>
</html>
